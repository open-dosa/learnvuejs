
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pomodoro</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  </head>

  <body>

    <div id="app" class="container">
        <h2>
            <span>Pomodoro</span>
            <button :disabled="state==='started'" @click="start()">
              <i class="fas fa-play"></i>
            </button>
            <button :disabled="state!=='started'" @click="pause()">
              <i class="fas fa-pause"></i>
            </button>
            <button :disabled="state!=='started' && state !== 'paused'" @click="stop()">
              <i class="fas fa-stop"></i>
            </button>            
            <h3>{{ title }}</h3>
        </h2>
        <div class="well">
          <div class="pomodoro-timer">
            <span>{{ min }}</span>:<span>{{ sec }}</span>            
          </div>
        </div>
        <div class="well" :class="{ 'd-none': pomodoroState === 'work' }">          
          <img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts=' + timestamp" />
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
